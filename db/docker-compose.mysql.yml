services:
  mysql:
    image: mysql:8.0
    container_name: ebrcs-local-mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root1234}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-item_db}
      MYSQL_USER: ${MYSQL_USER:-ebrcs_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ebrcs_pass}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - ebrcs_mysql_data:/var/lib/mysql
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

volumes:
  ebrcs_mysql_data:
